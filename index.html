<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
    <div class="nav-bar">
        <ul>
            <li>
                <a href="#">Alarm</a>
            </li>
            <li>
                <a href="#">World Clock</a>
            </li>
            <li>
                <a href="#stopwatch">Stopwatch</a>
            </li>
            <li>
                <a href="#">Timer</a>
            </li>
        </ul>
    </div>
    <div id="stopwatch" class="stopwatch">
        <div class="trackers">
            <div class="lap-button" id="lap">
                <button class="lap">Lap</button>
            </div>
            <div >
                <button class="start">Start</button>
            </div>
        </div>
        <div class="score">
            
            <ul class="lap-title">
                <li>Lap</li>
                <li>Lap times</li>
                <li>Overall times</li>
            </ul>
            <hr/>
           
        </div>
        <div class="count">
            <h1><span class="s2">00</span>:<span class="s4">00</span>.<span class="s6">00</span></h1>
        </div>
    </div>
    <div id="notification" style="display:none; position:fixed; top:10px; right:10px; background:#333; color:#fff; padding:10px; border-radius:5px; z-index:1000;"></div>

    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/scripts.js"></script>
</body>
</html>
